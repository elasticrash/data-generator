version: '3.7'
services:
  testdb:
    build:
      context: .
      dockerfile: Db.Dockerfile
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: local
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE:  Test
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    container_name: testnetls