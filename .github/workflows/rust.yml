name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: depedencies
      run: sudo apt-get install -y libssl-dev pkg-config distro-info-data
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
